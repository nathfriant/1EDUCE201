### Comment allons-nous travailler ?

- Vous arrivez dans ce cours avec des **connaissances et des intuitions** sur l'éducation, les inégalités, le fonctionnement des écoles...
- Ces connaissances sont **une ressource précieuse**, pas des erreurs à corriger
- Dans ce cours, nous allons régulièrement vous demander de **prédire** ce qu'il va se passer dans une situation donnée, puis **observer** ce qu'il se passe réellement, et enfin **expliquer** les écarts
- Ce cycle prédiction – observation – explication est au cœur de notre approche

<aside class="notes"><p>L&#39;approche pédagogique de ce cours s&#39;inspire de la recherche sur le changement conceptuel (conceptual change). L&#39;idée fondamentale est que les étudiants ne sont pas des &quot;pages blanches&quot; : ils arrivent avec tout un ensemble de connaissances intuitives, d&#39;expériences personnelles du système scolaire, et de convictions sur l&#39;éducation. Plutôt que d&#39;ignorer ces connaissances ou de les traiter comme des obstacles, nous allons les utiliser activement comme point de départ pour construire une compréhension plus sophistiquée des systèmes éducatifs.</p>
<p>Le cycle prédiction-observation-explication est un outil puissant pour cela : en vous demandant d&#39;abord de prédire, on active vos connaissances préalables et on les rend explicites. Ensuite, l&#39;observation (souvent via des simulations) permet de confronter ces prédictions à ce qui émerge réellement. Enfin, l&#39;explication vous amène à restructurer votre compréhension quand elle ne correspond pas à ce que vous avez observé.</p>
<p>Ce processus est inspiré notamment des travaux de diSessa sur le &quot;knowledge in pieces&quot; et de Levy &amp; Wilensky sur l&#39;utilisation de modèles multi-agents comme outils cognitifs pour comprendre les systèmes complexes.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Les systèmes éducatifs comme systèmes complexes

<img src="https://i0.wp.com/mrmacintosh.com/wp-content/uploads/2024/08/Screenshot-2024-08-05-at-5.37.59%E2%80%AFPM.png?w=1680&ssl=1" alt="" style="object-fit: scale-down">


 <aside class="notes"><blockquote>
<p> &quot;Pour comprendre ce qu&#39;est un système complexe, imaginons une forêt. À première vue, on pourrait penser qu&#39;une forêt n&#39;est qu&#39;une collection d&#39;arbres. Mais c&#39;est bien plus que cela.</p>
<p>Observons ce qui se passe quand un vieil arbre meurt et tombe. Cette chute crée une trouée dans la canopée, laissant passer plus de lumière. De jeunes pousses, qui attendaient leur chance dans l&#39;ombre, se mettent à grandir rapidement. Ces nouveaux arbres attirent différents oiseaux, qui apportent de nouvelles graines. Le bois mort se décompose, nourrissant les champignons du sol qui, à leur tour, aident d&#39;autres arbres à mieux absorber les nutriments.</p>
<p>Voilà ce qui caractérise un système complexe : des éléments qui interagissent constamment, où chaque changement déclenche une cascade d&#39;effets. Ces interactions créent des comportements qu&#39;on ne peut pas prédire en étudiant chaque élément séparément. La forêt n&#39;est pas une simple addition d&#39;arbres, d&#39;animaux et de champignons - c&#39;est leur danse collective qui crée un système vivant et dynamique.</p>
<p>Le plus fascinant est que personne ne &quot;dirige&quot; ce système. Il s&#39;auto-organise à travers ces innombrables interactions. C&#39;est comme si la forêt était un orchestre sans chef, où chaque musicien réagit aux autres pour créer une symphonie naturelle.&quot;</p>
<p>Au final, l&#39;idée qui va être insufflée dans ce cours, c&#39;est celle d&#39;étudier les systèmes éducatifs comme des systèmes complexes. En raison d&#39;interactions multiples entre éléments et entre niveaux, de boucles de rétroaction, d&#39;émergence d&#39;effets à un niveau d&#39;analyse supérieur, les systèmes éducatifs sont difficilement explicables comme des systèmes &quot;compliqués&quot; et non complexes. Un système compliqué est par exemple une voiture, ou une montre. La mécanique de chacun de ces systèmes est bien connue et ils constituent réellement l&#39;assemblage de plusieurs éléments individuels qui agissent pour produire un &quot;output&quot;. On peut, de façon analytique, en décomposant ces systèmes &quot;compliqués&quot; en leurs composants plus simples, comprendre l&#39;output que donnera le système et le prévoir. En connaissant tous les éléments de la voiture, je peux prévoir son comportement exact en fonction des inputs que je lui donne. Idem pour la montre. Aussi compliqués soient-ils, ces systèmes ne sont pas complexes. Par contre, la forêt est bien un système complexe: je ne peux pas prévoir exactement ce qu&#39;il se passera si j&#39;introduis une nouvelle espèce dans l&#39;écosystème, ou si je fais en sorte qu&#39;une espèce disparaisse. Les liens de cette espèce avec toutes les autres et avec tout l&#39;équilibre du système sont extrêmement nombreux, et un petit changement pourrait avoir des effets dramatiques. J&#39;espère, dans ce cours, parvenir à trouver des façons d&#39;analyser les systèmes éducatifs de la même façon que l&#39;on analyse déjà d&#39;autres systèmes complexes.</p>
</blockquote>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Objectifs plus spécifiques qui découlent de cette approche

- Mobiliser des compétences de modélisation pour mieux comprendre un système éducatif
- Interpréter des résultats de recherche en adoptant une perspective systémique
- Concevoir une modélisation multi-agents pour explorer un aspect spécifique du système éducatif en lien avec les inégalités scolaires

<aside class="notes"><p>Pour comprendre des systèmes complexes, les chercheur·euses ont mis en place des méthodes assez novatrices, permettant de prendre en compte des boucles de rétroaction, un côté adaptatif du système, et des effets émergents à un niveau différent de celui des &quot;pièces&quot; du système. Ces méthodes impliquent de pouvoir modéliser le système, c&#39;est à dire d&#39;en faire une &quot;maquette&quot; qui en reproduise les éléments principaux, du moins ceux qui nous intéressent, et que l&#39;on va faire fonctionner pour à la fois mieux comprendre le système réel et pour déterminer les effets émergents possibles de changements, aussi petits soient-ils.</p>
<p>Pour un système tel que le système éducatif, la modélisation multi-agents semble une bonne option. Elle consiste à modéliser le système à partir du point de vue des agents qui le constitue. Chacun·e suit un certain nombre de règles relativement simples: nous avons des préférences, des seuils de tolérances, des limites en termes de déplacements, des façons de décider si &quot;le jeu en vaut la chandelle&quot; quand il s&#39;agit de s&#39;inscrire à une formation ou de tenter de passer un examen difficile. Une modélisation part de ces caractéristiques des individus, les fait interagir entre eux et avec certaines structures du système, et permet d&#39;observer ce que cela donne (apparition de ségrégation, de parcours scolaires différenciés, de filières plutôt féminines ou masculines...).</p>
<p>Un objectif que l&#39;on va essayer d&#39;atteindre dans ce cours, et cela sera construit petit à petit, est de vous permettre de concevoir une telle modélisation multi-agent d&#39;un système éducatif (voire d&#39;un système &quot;dans le domaine de l&#39;éducation&quot;: il pourrait bien s&#39;agir d&#39;une classe, voire même, pourquoi pas, de la cognition d&#39;un seul élève face à de nouvelles connaissances).</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Livres de référence

[Felouzis, G. (2024). Les inégalités scolaires. Presses Universitaires de France](https://shs-cairn-info.ezproxy.ulb.ac.be/les-inegalites-scolaires--9782715428621?lang=fr)

[Felouzis, G., & Charmillot, S. (2012). Les enquêtes PISA. Presses Universitaires de France](https://www-cairn-info.ezproxy.ulb.ac.be/les-enquetes-pisa--9782130594574.htm)

Wilensky, U., & Rand, W. (2015). An introduction to agent-based modeling : Modeling natural, social, and engineered complex systems with NetLogo. The MIT press.

<aside class="notes"><p>Le livre de référence pour le cours est le premier mentionné, celui de Georges Felouzis, ré-édité en 2024, sur les inégalités scolaires. C&#39;est le support principal du cours. Il faut avoir lu ce livre pour passer l&#39;examen.</p>
<p>Vous verrez que dans ce livre, l&#39;idée défendue par l&#39;auteur est que la question des inégalités sociales face à l&#39;école peut être analysée en prenant un point de vue &quot;systémique&quot;: certes, des inégalités dans les cultures des familles existent et, certes, la rencontre entre cette culture familiale et cette culture scolaire peut créer toute une série de difficultés... Mais, dans l&#39;organisation même des systèmes éducatifs, il existe aussi des facteurs qui vont les rendre plus ou moins (in-)égalitaires et il est intéressant de se pencher sur ces facteurs. Par exemple, toute une série de &quot;discriminations systémiques&quot; peuvent entrer en jeu dans les parcours scolaires, qui expliquent pourquoi, petit à petit et avec un effet cumulatif, des parcours très différents vont caractériser des élèves semblables au départ, mais avec l&#39;une ou l&#39;autre caractéristique différente (milieu socio-économique, origine migratoire, ...)</p>
<p>Le livre sur les enquêtes PISA est intéressant pour les questions de comparaison internationale en éducation. Il permet de comprendre un outil indispensable dans les comparaisons internationales, outil qui va utiliser une mesure des compétences des jeunes de 15 ans pour donner des éclairages très intéressants sur les différences entre les systèmes.</p>
<p>Le livre de Wilensky et ses collègues se centre sur une méthode permettant d&#39;étudier des systèmes complexes, de mieux les comprendre, d&#39;étudier des effets émergents et des boucles de rétroaction. C&#39;est un livre plus spécialisé, en anglais, dont les coût est assez élevé. Ce n&#39;est pas un livre que je vous demande d&#39;acheter: je l&#39;utilise plutôt moi-même en tant qu&#39;enseignant du cours pour vous aider à comprendre la logique de ce type de modèles. Cependant, certain·es étudiant·es du cours intéressé·es par la recherche sur les systèmes éducatifs sous l&#39;angle des sciences sociales computationnelles ou de la sociologie analytique pourraient y trouver une manière tout à fait originale de travailler à l&#39;étude des phénomènes éducatifs, et d&#39;autres phénomènes sociaux.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

Notes:
Le modèle éco-systémique développé par Bronfenbrenner est un modèle très connu. Il permet de mettre en perspective le développement de l'enfant ("child" dans le schéma) au sein d'une série de systèmes qui s'emboîtent les uns dans les autres. Cela peut être une première approche pour une pensée systémique de l'éducation. Si l'on parle d'un enfant, d'un élève en l'occurrence, puisque nous nous intéressons aux systèmes éducatifs, on peut commencer à analyser ce qu'il se passe pour lui/elle à différents niveaux du système.

- **Niveau micro - interactions en classe** : Comment les interactions entre élèves et enseignants en classe peuvent-elles influencer les parcours scolaires et les inégalités de réussite ?
- **Niveau méso - l'établissement scolaire** : Quels sont les acteurs clés au sein d'un établissement scolaire (direction, enseignants, élèves, parents) et comment leurs interactions influencent-elles le climat scolaire, la ségrégation et les trajectoires des élèves ?
- **Niveau macro - politiques éducatives** : Comment les décisions des pouvoirs publics (ministère, administration) influencent-elles les actions des autres acteurs du système éducatif (écoles, enseignants, parents) et les inégalités scolaires ?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- Interactions entre élèves
	- Effets de pairs
	- harcèlement
	- compétition
	- coopération
- Interactions enseignants-élèves
	- Attentes des enseignants
	- Pratiques d'évaluation
	- Biais implicites des enseignants
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Exemples au niveau meso
- Rôle de la direction
- Image et réputation de l'établissement
- Climat de l'école
- Politique de recrutement des enseignants
- Turnover des enseignants
- Relations école-famille
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Exemples au niveau macro
- Politiques éducatives
- Règles quant à l'inscription des élèves
- Financement de l'éducation
- Politique d'encadrement différencié
- Tronc commun et filières
- Médias et opinion publique
- Ce qu'on dit de l'éducation…
- Méritocratie
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Interactions entre niveaux


<img src="https://www.lalibre.be/resizer/v2/K5JR4G3GSFFP3HUVKDQJWIMUXE.jpg?auth=911cd977fff5c366ebd2941087e4533c3ba05cda82e8d012481b2973d8aab778&width=1200&height=800&quality=85&focal=2184%2C1092" alt="|600" style="width: 600px; object-fit: fill">

<small>©Johanna de Tessières</small>

<aside class="notes"><p>C&#39;est intéressant d&#39;analyser les choses en prenant chaque niveau séparément, mais c&#39;est encore plus intéressant de les analyser en examinant les interactions entre niveaux.</p>
<p>Prenons l&#39;exemple de l&#39;inscription dans le secondaire.</p>
<ul>
<li>Connaissez-vous comment ça fonctionne dans notre système?</li>
<li>Connaissez-vous les changements qui ont été effectués?</li>
</ul>
<p><strong>En résumé:</strong></p>
<ul>
<li>Période identique pour tous pour la remise d&#39;un formulaire</li>
<li>Liste de préférences établie par les parents</li>
<li>Calcul d&#39;un indice composite qui prend en compte notamment<ul>
<li>La préférence</li>
<li>La distance domicile – école primaire</li>
<li>La distance domicile – école secondaire choisie</li>
<li>La distance école primaire – école secondaire</li>
</ul>
</li>
</ul>
<p>**Quelles sont les influences de ce changement de décret (niveau macro) à tous les niveaux? **</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Au niveau du microsystème (l'environnement immédiat de l'élève) :

- Les familles adaptent leurs stratégies de choix d'école
- Les relations parents-enfants peuvent être affectées par le stress lié à l'inscription
- Les dynamiques familiales se modifient (ex: déménagements stratégiques)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Au niveau du mésosystème (interactions entre microsystèmes) :

- Les écoles modifient leurs relations avec les familles
- Les réseaux sociaux entre parents s'activent pour partager des informations
- Les relations entre écoles évoluent (compétition, réputation)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Au niveau de l'exosystème :

- Les communes adaptent leur politique de développement (création de nouvelles écoles)
- Les réseaux de transport scolaire sont repensés
- Les associations de parents se mobilisent
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Au niveau du macrosystème :

- Les valeurs de justice sociale et de libre choix entrent en tension
- Les représentations culturelles de "la bonne école" influencent le système
- Les idéologies politiques s'affrontent sur la question
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**Ce qui en fait un système complexe, et qui est intéressant, c'est que ces niveaux interagissent de façon non-linéaire. Par exemple :**

- Les règles de fonctionnement du choix de l'école (macrosystème) ont une influence sur les stratégies familiales (microsystème)
- Ces stratégies créent des réseaux d'entraide, de contestation... (mésosystème)
- Ces réseaux influencent à leur tour les choix politiques
- Des effets émergents apparaissent, comme la ségrégation résidentielle
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Cette complexité fait que des changements à un niveau peuvent avoir des effets inattendus à d'autres niveaux. Par exemple, une modification du calcul de l'indice composite peut transformer les dynamiques de quartier et les relations entre écoles.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Effets émergents : à votre avis ?

Imaginons une société composée de deux groupes (des carrés et des triangles, en proportions égales). Chaque individu a une **légère** préférence : il ne veut pas être *trop* isolé parmi des gens différents de lui. Disons qu'il veut qu'au moins 1/3 de ses voisins lui ressemblent.

**À votre avis :**
- Que va-t-il se passer si on laisse ces individus se déplacer librement ? <!-- .element: class="fragment fade-up" -->
- Quel niveau de ségrégation attendez-vous ? Faible, moyen, fort ? <!-- .element: class="fragment fade-up" -->
- Faut-il être très intolérant pour que de la ségrégation apparaisse ? <!-- .element: class="fragment fade-up" -->

<aside class="notes"><p>C&#39;est ici le premier moment de prédiction du cours. On active les connaissances préalables des étudiants : la plupart vont prédire qu&#39;avec une préférence aussi légère (accepter d&#39;être en minorité !), il n&#39;y aura pas ou peu de ségrégation. C&#39;est l&#39;intuition de proportionnalité entre cause et effet qui est ici en jeu. La simulation va montrer que cette intuition est trompeuse dans les systèmes complexes : de petites préférences individuelles suffisent à produire une ségrégation massive au niveau collectif.</p>
<p>Demander aux étudiants de lever la main ou de répondre via Wooclap pour avoir une trace de leurs prédictions.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<aside class="notes"><p>On fait ici un pas de plus vers la modélisation d&#39;un système complexe en s&#39;intéressant aux effets émergents de préférences individuelles qui peuvent sembler anodines.</p>
<p>Au niveau micro, un enfant, ou ses parents, peuvent avoir des préférences, par exemple en termes de choix d&#39;école. Ces préférences ne sont pas nécessairement extrêmement intolérantes. On va voir qu&#39;avec un niveau de tolérance pourtant assez élevé, un effet émergent très important apparaît: de la ségrégation entre des individus différents.</p>
<p>Cette dia et les suivantes présentent tout simplement une lecture de la page web <a href="https://ncase.me/polygons-fr/">https://ncase.me/polygons-fr/</a> .</p>

<p>Notes de présentation:</p>
<ol>
<li>Introduction à la simulation</li>
</ol>
<ul>
<li>Ces polygones représentent une société simplifiée : 50% triangles, 50% carrés</li>
<li>Chaque polygone a une légère préférence : ne veut pas être trop isolé. Ils veulent quand-même un peu de diversité.</li>
<li>Apparemment anodin : chacun accepte d&#39;être en minorité !</div></li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Effets émergents : pourquoi ?

<iframe src="https://universitelibrebruxelles-my.sharepoint.com/personal/nathanael_friant_ulb_be/_layouts/15/embed.aspx?UniqueId=75a11de5-7f4e-4bcc-867c-dd6361565031&embed=%7B%22af%22%3Atrue%2C%22ust%22%3Atrue%7D&referrer=StreamWebApp&referrerScenario=EmbedDialog.Create" width="853" height="480" frameborder="0" scrolling="no" allowfullscreen title="Enregistrement-20250128_173224.webm"></iframe>

Parfois un voisinage devient principalement peuplé de carrés, et ce n'est pas de leur faute si aucun triangle ne veut rester dans les environs. Et un voisinage rempli de triangles accueillerait volontiers un carré, mais ils n'y peuvent rien si les carrés ne sont pas intéressés.

<aside class="notes"><p>Que se passe-t-il ? Ce sont de bons polygones, de gentils polygones. Et pourtant, malgré le fait que chaque individu n&#39;exhibe qu&#39;une légère préférence, c&#39;est toute la société qui se fissure.</p>
<p><strong>Un léger biais individuel peut se traduire par un biais collectif très important à l&#39;échelle de la société.</strong></p>
<p>L&#39;égalité est un équilibre instable. La plus petite des tendances peut faire basculer toute une société.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Effets émergents : les leçons

<iframe src="https://universitelibrebruxelles-my.sharepoint.com/personal/nathanael_friant_ulb_be/_layouts/15/embed.aspx?UniqueId=ab5fd4ff-955d-41de-97c2-e52260a43fda&embed=%7B%22af%22%3Atrue%2C%22hvm%22%3Atrue%2C%22ust%22%3Atrue%7D&referrer=StreamWebApp&referrerScenario=EmbedDialog.Create" width="853" height="480" frameborder="0" scrolling="no" allowfullscreen title="Enregistrement-20250128_173721.webm"></iframe>

<small>[Source: Vi Hart & Nicky Case, trad. Guillaume Ardaud](https://ncase.me/polygons-fr/)</small>

<aside class="notes"><p>Les leçons systémiques :</p>
<ul>
<li>Les biais individuels, même faibles, produisent des effets collectifs importants</li>
<li>L&#39;équilibre mixte est instable : il suffit de peu pour basculer</li>
<li>Une fois la ségrégation installée, la neutralité ne suffit pas à la défaire</li>
<li>Une préférence active pour la diversité peut contrer la ségrégation</li>
<li>Importance d&#39;agir de manière proactive plutôt que neutre</li>
<li>Parallèle avec les systèmes éducatifs : nécessité de mesures actives pour la mixité</li>
</ul>
<p><strong>Retour sur vos prédictions :</strong> Aviez-vous anticipé qu&#39;une préférence aussi faible (1/3) produirait autant de ségrégation ? Si non, pourquoi ? C&#39;est ce qu&#39;on appelle le &quot;biais de proportionnalité&quot; : notre intuition nous dit que de petites causes produisent de petits effets. Dans les systèmes complexes, ce n&#39;est souvent pas le cas.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
